<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles de Starbucks sur Medium</title>
</head>
<body>
    <h1>Articles de Starbucks sur Medium</h1>
    <div id="medium-articles"></div>

    <script src="script.js"></script>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const rssUrl = 'https://medium.com/feed/@Starbucks'; // URL du flux RSS Medium de Starbucks

    // Utiliser un service proxy pour contourner les restrictions CORS
    const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

    // Récupérer les données du flux Medium et les afficher
    fetch(proxyUrl)
        .then(response => response.json())
        .then(data => {
            const articlesDiv = document.getElementById('medium-articles');

            data.items.forEach(item => {
                console.log(item);
                const article = document.createElement('div');
                article.style.marginBottom = "20px";

                article.innerHTML = `
                    <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
                    <p>${item.description}...</p>
                    <p><strong>Publié le :</strong> ${new Date(item.pubDate).toLocaleDateString()}</p>
                `;
                articlesDiv.appendChild(article);
            });
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des articles Medium :', error);
        });
});

</script>

</html>
